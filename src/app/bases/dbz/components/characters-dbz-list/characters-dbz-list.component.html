<h4 class="text-lg font-bold">Characters List</h4>
<ul
  *ngIf="characters.length > 0; else noCharacters"
  class="list-inside my-3"
>
  <li
    class="p-2 my-2 border-1 border-gray-300 rounded flex justify-between items-center"
    *ngFor="let character of characters; index as i; first as isFirst; last as isLast"
    [ngClass]="{ 'bg-gray-200': isFirst, 'bg-gray-100': isLast }"
  >
    <div>
      <span class="font-bold text-blue-500">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <span>
        <strong class="text-blue-500">Power</strong> {{ character.power }}
      </span>
    </div>
    <button
      class="bg-red-500 text-white text-sm p-1 w-6 rounded hover:bg-red-400 cursor-pointer"
      (click)="onDeleteCharacter(character.id)"
    >
      X
    </button>
  </li>
</ul>

<ng-template #noCharacters>
  <span class="text-gray-500 text-sm">‚äñ No characters yet</span>
</ng-template>
