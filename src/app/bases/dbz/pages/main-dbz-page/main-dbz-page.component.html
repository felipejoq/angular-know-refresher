<div class="container w-full mx-auto">
  <h1 class="text-2xl font-bold">DBZ Characters</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 w-full mt-4">
    <!-- Characters List -->
    <div class="border-1 border-gray-300 rounded p-4">
      <dbz-characters-list
        [characters]="characters"
        (onDeleteId)="onRemoveCharacter($event)"
      ></dbz-characters-list>
    </div>

    <!-- Add Character Form -->
    <div class="border-1 border-gray-300 rounded p-4">
      <dbz-characters-add-form
        (onNewCharacter)="onAddCharacter($event)"
      ></dbz-characters-add-form>
    </div>
  </div>
</div>
