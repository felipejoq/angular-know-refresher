<!-- sidebar with tailwind -->
<div class="bg-gray-700 p-4 text-white min-h-dvh">
  <h1 class="font-bold text-xl">Gifs App</h1>
  <hr class="my-2">
  <div class="flex flex-col">
    <!-- search history -->
    <div
      *ngFor="let tag of tagsHistory; let i = index"
      class="flex justify-between items-center gap-2"
    >
      <button
        (click)="searchTag(tag)"
        class="flex-grow cursor-pointer truncate text-black bg-gray-100 pr-4 py-2 pl-2 my-1 rounded hover:bg-gray-400 hover:text-white"
      >
        {{ tag | titlecase }}
      </button>
    </div>
  </div>
</div>
